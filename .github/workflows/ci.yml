name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 1.8

      - name: Build & Test
        run: ./mvnw verify

      - name: Publish artefacts
        run: ./mvnw deploy -Dregistry=https://maven.pkg.github.com/bountin -Dtoken=${{ secrets.GITHUB_TOKEN }}
